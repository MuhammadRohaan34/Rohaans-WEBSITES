<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Javascript variables</h1> 
  <p>Sum of 2 numbers</p>
  <p id="n1"></p> 
    <p id="n2"></p> 
  <p id="Result"></p>
  <script>
    var num1=5
    var num2=6
    var sum=num1+num2
    document.getElementById("n1").innerHTML=num1;
        document.getElementById("n2").innerHTML=num2;
    document.getElementById("Result").innerHTML="The total sum is: "+sum;

  </script> 

</body>
</html>
