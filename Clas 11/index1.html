<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css box model example</title>
    <style>
        .Example1{
            width: 220px;  
            background-color: blueviolet;
            padding: 0px 10px 20px 20px;
            border: 5px solid black;
            margin: 0px;
            float: right;

        }
        .example2{
            width: 220px;  
            background-color: yellow;
            padding: 5px;
            border: 5px dashed black;
            margin: 100px 10px;
            float: left;
            
        }

    </style>
</head>
<body>
  <h1>Box model example</h1>  
  <hr>
  <p class="Example1">My content Example</p>

  <p class="example2">my content example</p>
</body>
</html>
