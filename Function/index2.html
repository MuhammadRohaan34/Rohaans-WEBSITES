<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let odd0rEven = function (number) {
            if (number % 2 ==0) {
                document.write(number + " is an even number")
            }
            else{
                        document.write(number + " is an odd number")
        
            }
        }
        let n = prompt("Enter the number:")
        odd0rEven(n)
    </script>
</body>
</html>
