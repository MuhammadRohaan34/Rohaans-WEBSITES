<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Progress bar Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a
     .progress class to a container 
    element and add the progress-bar class 
    to its child element.
    </p>
  <div class="progress">
    <div class="progress-bar" style="width:70%">70%</div>
  </div>
  
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="50"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">
    50% Complete (success)
  </div>
</div>

</body>
</html>
