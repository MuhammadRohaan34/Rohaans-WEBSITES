<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutorial</title>
    <style>
        .alert{
            color: aquamarine;
            background: green;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heading">Welcome</h1>
    <p>How are you</p>
        </header>

    <script>
        let div = document.createElement("div")
        div.id = "paragraph"
        div.className = "alert";
        div.innerHTML = "<p>Congrats! You have created a div. </p>"
        document.body.append(div);

        let heading = document.getElementById("heading");
        heading.innerHTML = "&#128512";

        document.querySelector("header p").innerHTML = "<strong>Good job!</strong>"
    </script>
</body>
</html>
